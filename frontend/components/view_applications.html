<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Applications - CareerBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617; 
            color: #cbd5e1;
        }
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 10;
        }
        .gradient-text { background: linear-gradient(135deg, #a7b2f5 0%, #cda3f7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .nav-blur { 
            backdrop-filter: blur(16px); 
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-secondary {
            background-color: #334155;
            color: #f1f5f9;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #475569;
        }
        .application-card {
            background: #1e293b; /* bg-slate-800 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .application-card:hover {
            border-color: rgba(167, 178, 245, 0.5);
            transform: translateY(-4px);
        }
        .status-badge {
            padding: 6px 14px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-applied { background-color: rgba(99, 102, 241, 0.15); color: #a7b2f5; }
        .status-reviewed { background-color: rgba(59, 130, 246, 0.15); color: #93c5fd; }
        .status-shortlisted { background-color: rgba(34, 197, 94, 0.15); color: #86efac; }
        .status-interview-scheduled { background-color: rgba(234, 179, 8, 0.15); color: #fde047; }
        .status-rejected { background-color: rgba(239, 68, 68, 0.15); color: #fca5a5; }
        .status-accepted { background-color: rgba(16, 185, 129, 0.15); color: #6ee7b7; }
        .status-dropdown {
            background: #334155;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f1f5f9;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .status-dropdown:hover {
            background: #475569;
            border-color: rgba(167, 178, 245, 0.5);
        }
        .status-dropdown:focus {
            outline: none;
            border-color: #a7b2f5;
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    
    <div class="content-wrapper">
        <nav class="sticky top-0 left-0 right-0 z-50 nav-blur">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="../../index.html" class="text-2xl font-black gradient-text">CareerBridge</a>
                    <div class="hidden md:block">
                        <div id="nav-links" class="flex items-center space-x-8"></div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="pt-16 pb-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="mb-6">
                     <a href="../employer_profile.html" class="text-slate-400 hover:text-white font-medium transition-colors"><i class="fas fa-arrow-left mr-2"></i>Back to Dashboard</a>
                </div>
                <header class="mb-8">
                    <h1 id="job-title" class="text-4xl font-black text-slate-100">Loading Applications for...</h1>
                    <p class="text-lg text-slate-400 mt-1">Review the candidates who have applied for this position.</p>
                </header>

                <div id="applications-container" class="space-y-6">
                    </div>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Floating Particles / Constellation Effect ---
        const canvas = document.getElementById('particles-canvas');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            const setup = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                particles = [];
                const particleCount = Math.floor(canvas.width * canvas.height / 20000);
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            };

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = Math.random() - 0.5;
                    this.vy = Math.random() - 0.5;
                    this.radius = Math.random() * 1.5 + 1;
                    this.color = 'rgba(167, 178, 245, 0.8)';
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }
            
            function connectParticles() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i; j < particles.length; j++) {
                        const dist = Math.sqrt(Math.pow(particles[i].x - particles[j].x, 2) + Math.pow(particles[i].y - particles[j].y, 2));
                        if (dist < 100) {
                            const opacity = 1 - (dist / 100);
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(167, 178, 245, ${opacity})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                connectParticles();
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', setup);
            setup();
            animate();
        }

        // --- Auth & Data Fetching ---
        const navLinksContainer = document.getElementById('nav-links');
        
        async function updateAuthState() {
            try {
                const response = await fetch('../../backend/check_auth.php');
                const authData = await response.json();
                
                let navHtml = `<a href="../jobs.html" class="text-slate-400 hover:text-white font-medium">Jobs</a>`;

                if (authData.loggedin) {
                    const isEmployer = authData.roles.includes('employer');
                    const profileLink = isEmployer ? '../employer_profile.html' : '../profile.html';

                    if (isEmployer) {
                        navHtml += `<a href="post-job.html" class="text-slate-400 hover:text-white font-medium">Post Job</a>`;
                    }

                    navHtml += `
                        <div class="relative" id="profile-menu-container">
                            <button id="profile-menu-button" class="flex items-center focus:outline-none"><img src="https://img.icons8.com/?size=100&id=7819&format=png&color=ffffff" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-slate-700 hover:border-indigo-400 transition"></button>
                            <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-slate-800 rounded-lg shadow-xl z-50 ring-1 ring-black ring-opacity-5">
                                <a href="${profileLink}" class="block px-4 py-2 text-sm text-slate-300 hover:bg-slate-700">My Profile</a>
                                <a href="../../backend/logout_handler.php" class="block px-4 py-2 text-sm text-slate-300 hover:bg-slate-700">Logout</a>
                            </div>
                        </div>`;
                    navLinksContainer.innerHTML = navHtml;
                    addDropdownListeners();
                } else {
                    window.location.href = 'signUp.html'; 
                }
            } catch (error) {
                 window.location.href = 'signUp.html';
            }
        }

        function addDropdownListeners() {
            const menuButton = document.getElementById('profile-menu-button');
            const dropdown = document.getElementById('profile-dropdown');
            if (menuButton && dropdown) {
                 menuButton.addEventListener('click', (e) => { e.stopPropagation(); dropdown.classList.toggle('hidden'); });
                 document.addEventListener('click', () => dropdown.classList.add('hidden'));
            }
        }

        async function fetchApplications() {
            const container = document.getElementById('applications-container');
            const jobTitleEl = document.getElementById('job-title');
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('job_id');

            if (!jobId) {
                container.innerHTML = `<div class="bg-red-500/10 border-l-4 border-red-500 text-red-300 p-4" role="alert"><p class="font-bold">Error</p><p>No job ID provided.</p></div>`;
                return;
            }

            try {
                const response = await fetch(`../../backend/get_applications.php?job_id=${jobId}`);
                if (!response.ok) {
                    throw new Error('You are not authorized to view these applications.');
                }
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Could not load applications.');
                }

                jobTitleEl.textContent = `Applications for "${data.job_title}"`;

                if (data.applications.length === 0) {
                    container.innerHTML = `<div class="text-center py-8 px-6 bg-slate-800 rounded-2xl"><p class="text-slate-400">There are no applications for this job yet.</p></div>`;
                    return;
                }

                container.innerHTML = '';
                data.applications.forEach(app => {
                    const statusClass = getStatusClass(app.status);
                    // Handle both old and new resume path formats
                    const resumeFilename = app.resume_path.includes('/') ? app.resume_path.split('/').pop() : app.resume_path;
                    const card = `
                    <div class="application-card p-6 rounded-2xl">
                        <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
                            <div class="flex-grow">
                                <h3 class="font-bold text-slate-100 text-lg">${app.applicant_name}</h3>
                                <p class="text-slate-400 text-sm"><i class="fas fa-envelope mr-2 text-slate-500"></i>${app.applicant_email}</p>
                                <p class="text-slate-500 text-sm mt-1"><i class="fas fa-calendar-alt mr-2 text-slate-500"></i>Applied on: ${app.applied_date_formatted}</p>
                            </div>
                            <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 w-full md:w-auto">
                                <div class="flex items-center gap-2">
                                    <label class="text-slate-400 text-sm whitespace-nowrap">Status:</label>
                                    <select class="status-dropdown" data-app-id="${app.application_id}" onchange="updateApplicationStatus(${app.application_id}, this.value)">
                                        <option value="Applied" ${app.status === 'Applied' ? 'selected' : ''}>Applied</option>
                                        <option value="Reviewed" ${app.status === 'Reviewed' ? 'selected' : ''}>Reviewed</option>
                                        <option value="Shortlisted" ${app.status === 'Shortlisted' ? 'selected' : ''}>Shortlisted</option>
                                        <option value="Interview Scheduled" ${app.status === 'Interview Scheduled' ? 'selected' : ''}>Interview Scheduled</option>
                                        <option value="Rejected" ${app.status === 'Rejected' ? 'selected' : ''}>Rejected</option>
                                        <option value="Accepted" ${app.status === 'Accepted' ? 'selected' : ''}>Accepted</option>
                                    </select>
                                </div>
                                <div class="flex gap-2">
                                    <a href="../resumes/${resumeFilename}" target="_blank" class="flex-1 text-center text-indigo-400 hover:text-indigo-300 font-semibold text-sm transition-colors whitespace-nowrap">
                                        <i class="fas fa-file-pdf mr-1"></i>Resume
                                    </a>
                                    <a href="message.html?contactId=${app.applicant_id}" class="flex-1 text-center btn-secondary px-4 py-2 rounded-lg font-semibold text-sm transition-all hover:scale-105 whitespace-nowrap">
                                        <i class="fas fa-comments mr-1"></i>Message
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>`;
                    container.insertAdjacentHTML('beforeend', card);
                });

            } catch (error) {
                container.innerHTML = `<div class="bg-red-500/10 border-l-4 border-red-500 text-red-300 p-4" role="alert"><p class="font-bold">An Error Occurred</p><p>${error.message}</p></div>`;
            }
        }

        updateAuthState();
        fetchApplications();
    });

    // Helper function to get status class
    function getStatusClass(status) {
        const statusMap = {
            'Applied': 'status-applied',
            'Reviewed': 'status-reviewed',
            'Shortlisted': 'status-shortlisted',
            'Interview Scheduled': 'status-interview-scheduled',
            'Rejected': 'status-rejected',
            'Accepted': 'status-accepted'
        };
        return statusMap[status] || 'status-applied';
    }

    // Function to update application status
    async function updateApplicationStatus(applicationId, newStatus) {
        try {
            const response = await fetch('../../backend/update_application_status.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    application_id: applicationId,
                    status: newStatus
                })
            });

            const data = await response.json();

            if (data.success) {
                // Show success message
                showNotification('Application status updated successfully!', 'success');
            } else {
                throw new Error(data.message || 'Failed to update status');
            }
        } catch (error) {
            showNotification(error.message, 'error');
            // Reload applications to reset dropdown to current value
            fetchApplications();
        }
    }

    // Function to show notification
    function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.className = `fixed top-20 right-4 z-50 px-6 py-4 rounded-lg shadow-lg transition-all transform translate-x-0 ${
            type === 'success' ? 'bg-green-500/90 text-white' : 'bg-red-500/90 text-white'
        }`;
        notification.innerHTML = `
            <div class="flex items-center gap-3">
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} text-xl"></i>
                <span class="font-medium">${message}</span>
            </div>
        `;
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.transform = 'translateX(400px)';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }
    </script>
</body>
</html>
